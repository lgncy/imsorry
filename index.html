<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafkan Aku Ya? ü•∫</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #f3e8ff 100%);
            padding: 1.5rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .floating-elements {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.3;
            animation: float 4s ease-in-out infinite;
        }

        .card {
            width: 100%;
            max-width: 28rem;
            padding: 2rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1.2rem;
            border: 2px solid rgba(219, 39, 119, 0.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 10;
        }

        .avatar {
            width: 9rem;
            height: 9rem;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            background: linear-gradient(135deg, #fce7f3, #f3e8ff);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #f9a8d4;
        }

        .emoji {
            font-size: 3.5rem;
            animation: wiggle 2s ease-in-out infinite;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(to right, #ec4899, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        .description {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .button {
            width: 100%;
            background: #be185d;
            color: white;
            font-weight: bold;
            padding: 0.8rem;
            border-radius: 0.8rem;
            border: 2px solid #9d174d;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .button:hover {
            background: #9d174d;
            transform: scale(1.02);
        }

        .whatsapp-button {
            width: 100%;
            background: #25D366;
            color: white;
            font-weight: bold;
            padding: 0.8rem;
            border-radius: 0.8rem;
            border: 2px solid #1DA851;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            margin-top: 1rem;
        }

        .whatsapp-button:hover {
            background: #1DA851;
            transform: scale(1.02);
        }

        .no-button {
            width: 100%;
            max-width: 28rem;
            background: #b91c1c;
            color: white;
            font-weight: bold;
            padding: 0.8rem;
            border-radius: 0.8rem;
            border: 2px solid #991b1b;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
            z-index: 10;
        }

        .no-button:hover {
            background: #991b1b;
            transform: scale(1.02);
        }

        .hearts-row {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .heart-icon {
            font-size: 1rem;
            color: #f87171;
            animation: pulse-heart 2s ease-in-out infinite;
        }

        .quote-box {
            background: linear-gradient(to right, #fdf2f8, #faf5ff);
            padding: 0.8rem;
            border-radius: 0.8rem;
            border: 1px solid #f9a8d4;
            margin: 1rem 0;
        }

        .quote-text {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .forgiven-text {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ec4899;
            margin: 1rem 0;
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-4deg); }
            75% { transform: rotate(4deg); }
        }

        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
                max-width: 90%;
            }
            .avatar {
                width: 7rem;
                height: 7rem;
            }
            .emoji {
                font-size: 2.5rem;
            }
            .title {
                font-size: 1.5rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .description {
                font-size: 0.85rem;
            }
            .button, .no-button, .whatsapp-button {
                padding: 0.7rem;
                font-size: 0.85rem;
            }
            .floating-element {
                font-size: 1rem;
            }
            .forgiven-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    <div class="card" id="mainCard">
        <div class="avatar">
            <div class="emoji" id="mainEmoji">ü•∫</div>
        </div>
        <h1 class="title" id="mainTitle">Maafin akuu yaa</h1>
        <p class="subtitle" id="subtitle">aku tauu aku salah, aku minta maaf </p>
        <p class="description" id="description"></p>
        <div id="initialContent">
            <button class="button" onclick="handleYesClick()">
                <span></span>Dimaafkan <span></span>
            </button>
        </div>
        <div id="forgivenContent" class="hidden">
            <div class="hearts-row">
                <span class="heart-icon">‚ù§Ô∏è</span>
                <span class="emoji senyum">üòÑ</span>
            </div>
            <div class="quote-box">
            </div>
            <a href="https://wa.me/+6282234227719?text=Aku%20sudah%20memaafkanmu!%20üíñ" class="whatsapp-button">
                <span>üì±</span> Kirim Pesan ke WhatsApp Pliss <span>üí¨</span>
            </a>
        </div>
    </div>
    <button class="no-button" id="noButton" onclick="handleNoClick()">Tidak üò§</button>

    <script>
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const elements = ['‚ù§Ô∏è', 'üíñ', 'üå∏'];
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.className = 'floating-element';
                element.innerHTML = elements[Math.floor(Math.random() * elements.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 4 + 's';
                element.style.animationDuration = (Math.random() * 2 + 3) + 's';
                container.appendChild(element);
            }
        }

        function handleYesClick() {
            document.getElementById('noButton').classList.add('hidden');
            document.getElementById('mainEmoji').textContent = 'ü•∞';
            document.getElementById('mainTitle').textContent = 'Yeyy';
            document.getElementById('subtitle').textContent = 'Makasih banyak yaa Aylafada Syakira';
            document.getElementById('initialContent').classList.add('hidden');
            document.getElementById('forgivenContent').classList.remove('hidden');
        }

        function handleNoClick() {
            const noButton = document.getElementById('noButton');
            const card = document.getElementById('mainCard');
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight + window.scrollY - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * (maxY - card.offsetHeight) + card.offsetHeight;
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        createFloatingElements();
    </script>
</body>
</html>
